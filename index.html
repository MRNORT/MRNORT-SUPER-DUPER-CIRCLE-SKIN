<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRNORT - MRNORT SUPER DUPER CIRCLE SKIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #b3adf3;
            --secondary: #e8b6e3;
            --accent: #edc8ea;
            --background: #0a0818;
            --glass: rgba(181, 174, 242, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            color: white;
            overflow-x: hidden;
            position: relative;
            user-select: none;
        }

        .particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(1px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            position: relative;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards 0.5s;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 4rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            text-shadow: 0 4px 24px rgba(179, 173, 243, 0.3);
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.5;
        }

        .download-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            max-width: 1000px;
            margin: 0 auto 6rem;
        }

        .download-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(197, 194, 247, 0.15);
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: cardPop 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes cardPop {
            to { transform: translateY(0); opacity: 1; }
        }

        .download-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(179, 173, 243, 0.1) 0%,
                transparent 70%);
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .download-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 16px 48px rgba(179, 173, 243, 0.25);
            border-color: rgba(197, 194, 247, 0.4);
        }

        .download-card:hover::before {
            opacity: 0.8;
        }

        .download-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0) 100%
            );
            transition: left 0.6s ease;
        }

        .download-card:hover::after {
            left: 150%;
        }

        .download-btn {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: white;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .download-btn i {
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        .version {
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
            display: block;
        }

        .carousel-container {
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 16px 40px rgba(11, 10, 18, 0.4);
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            transition: transform 0.3s ease;
        }

        .carousel-container:hover {
            transform: perspective(1000px) rotateX(2deg) rotateY(2deg) scale(1.01);
        }

        .carousel {
            position: relative;
            padding-bottom: 56.25%;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.98);
            cursor: grab;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .carousel-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 2;
        }

        .control-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(197, 194, 247, 0.3);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-dot.active {
            background: var(--primary);
            transform: scale(1.3);
            box-shadow: 0 0 12px rgba(179, 173, 243, 0.3);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .download-grid {
                grid-template-columns: 1fr;
            }

            .carousel-container {
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <canvas class="particles-canvas"></canvas>

    <div class="container">
        <div class="hero">
            <h1 class="title">MRNORT<br>SUPER DUPER<br>CIRCLE SKIN</h1>

            <div class="download-grid">
                <div class="download-card">
                    <span class="version">VERSION 4.0</span>
                    <a href="MRNORT-SUPER-DUPER-CIRCLE-SKIN-VER4.osk" class="download-btn" download>

                        <div>
                            <div>Download Now</div>

                <div class="download-card">

                    <a href="MRNORT-SUPER-DUPER-CIRCLE-SKIN-MINT-VER2.osk" class="download-btn" download>
                        <i class="fas fa-download"></i>
                        <div>
                            <div>Mint Version</div>
                            <small>Mint ver2 non Percy</small>

            <div class="carousel-container">

                        <img src="screenshot3.jpg" alt="Skin Preview 3">
                    </div>
                </div>
                <div class="carousel-controls" id="controls"></div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Particle System
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: null, y: null, radius: 150 };
                this.frame = 0;
                this.resize();
                
                window.addEventListener('mousemove', e => {
                    this.mouse.x = e.x;
                    this.mouse.y = e.y;
                });
                
                window.addEventListener('resize', () => this.resize());
                this.init();
            }

            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
            }

            init() {
                for(let i = 0; i < 300; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        radius: Math.random() * 2,
                        speedX: (Math.random() - 0.5) * 0.25,
                        speedY: (Math.random() - 0.5) * 0.25,
                        color: `rgba(179, 173, 243, ${Math.random() * 0.4})`,
                        density: Math.random() * 30 + 10
                    });
                }
                this.animate();
            }

            animate() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                
                this.particles.forEach(particle => {
                    const dx = particle.x - this.mouse.x;
                    const dy = particle.y - this.mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if(distance < this.mouse.radius) {
                        const force = (this.mouse.radius - distance) / this.mouse.radius;
                        particle.x += (dx / distance) * force * particle.density * 0.1;
                        particle.y += (dy / distance) * force * particle.density * 0.1;
                    }

                    particle.x += particle.speedX;
                    particle.y += particle.speedY;

                    if(particle.x < 0 || particle.x > this.width) particle.speedX *= -1;
                    if(particle.y < 0 || particle.y > this.height) particle.speedY *= -1;

                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fill();

                    this.particles.forEach(other => {
                        const dx = particle.x - other.x;
                        const dy = particle.y - other.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if(distance < 100) {
                            this.ctx.beginPath();
                            this.ctx.strokeStyle = `rgba(179, 173, 243, ${0.3 - (distance/100)*0.3})`;
                            this.ctx.lineWidth = 0.5;
                            this.ctx.moveTo(particle.x, particle.y);
                            this.ctx.lineTo(other.x, other.y);
                            this.ctx.stroke();
                        }
                    });
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        // Carousel System
        let currentSlide = 0;
        let autoAdvance = true;
        const slides = document.querySelectorAll('.slide');
        const controls = document.querySelector('#controls');

        // Create control dots
        slides.forEach((_, index) => {
            const dot = document.createElement('button');
            dot.className = 'control-dot';
            dot.addEventListener('click', () => {
                autoAdvance = false;
                updateCarousel(index);
            });
            controls.appendChild(dot);
        });

        function updateCarousel(index) {
            currentSlide = index;
            slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
            document.querySelectorAll('.control-dot').forEach((dot, i) => 
                dot.classList.toggle('active', i === index));
        }

        // Auto-advance
        setInterval(() => {
            if(autoAdvance) {
                currentSlide = (currentSlide + 1) % slides.length;
                updateCarousel(currentSlide);
            }
        }, 5000);

        // Touch handling
        let touchStartX = 0;
        const carousel = document.querySelector('.carousel-container');

        carousel.addEventListener('touchstart', e => {
            autoAdvance = false;
            touchStartX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                currentSlide = diff > 0 
                    ? (currentSlide + 1) % slides.length 
                    : (currentSlide - 1 + slides.length) % slides.length;
                updateCarousel(currentSlide);
            }
            setTimeout(() => autoAdvance = true, 5000);
        });

        // Initialize systems
        new ParticleSystem(document.querySelector('.particles-canvas'));
        updateCarousel(0);

        // Pause on hover
        carousel.addEventListener('mouseenter', () => autoAdvance = false);
        carousel.addEventListener('mouseleave', () => autoAdvance = true);
    </script>
</body>
